/*pedir al usuario un número y comprobar si es un número.
Mostrar numero*/
<script>
  let num= prompt("Escribe un numero");
  if (isNaN(num) || num === "" || num==null) {
    alert("Debe escribir un número.");
  } else {
      alert("Es un número")
  }
</script>
