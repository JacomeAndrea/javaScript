<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Realiza un script que pida cadenas de texto  hasta que se pulse “cancelar”. Al salir con “cancelar” deben mostrarse
  // todas las cadenas concatenadas con un guión -.
  var resultado="";

  do {
    var cadena = prompt("Escribe una cadena de texto");
    if (resultado==="") {
      resultado+=cadena;
    } else {
      resultado=resultado+"-"+cadena;
    }


  } while (confirm("¿Desea continuar?"));

  document.write(resultado);
</script>
</body>
</html>
