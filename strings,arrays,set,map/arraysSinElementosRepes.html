<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quitar elementos repetidos</title> <!--revisar-->
</head>
<body>
<script>
  let num=prompt("¿Cuántos números vas a escribir?");
  let array=[]; //array vacío
  let x;
  for (let i=0; i<num; i++) {
    x = prompt("Ingresa un número:", "");
    array[i] = x;
  }
  document.write("Array creado: "+array);
  document.write("<br><br>");

  function funcionSet (array=[]) { //tipo de dato que no permite valores duplicados
      const arraySinRepeticiones = new Set(array);
      return [...arraySinRepeticiones];
  }

  function bucleForEach (array=[]) {
      let result=[];
      array.sort(); //ordenamos array
      for (let i=0; i<=array.length;i++) {
          if (array[i]!==array[i+1]) {
            result.push(array[i])
          }
      }
      return result;
  }


  document.write("Array sin duplicados:" + funcionSet(array) + "<br><br>Array ordenado y sin duplicados: " + bucleForEach(array));

</script>
</body>
</html>
