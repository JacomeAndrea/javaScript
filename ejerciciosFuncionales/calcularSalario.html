<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02</title>
</head>
<body>
<h1>Datos personales</h1>
    <form onsubmit="mostrarDatos()">
        <label>Nombre&nbsp;<input type="text" id="nombre" required></label>
        <br><br>
        <label>Apellidos&nbsp&nbsp;<input type="text" id="apellidos" required></label>
        <br><br>
        <label>Salario&nbsp&nbsp;<input type="number" id="salario" required></label>
        <br><br>
        <label>Edad&nbsp&nbsp;<input type="number" id="edad" required></label>
        <br><br>
        <button id="mostrar">Enviar</button>
    </form>
  <script>
/*
* Pedir: el nombre, los apellidos, el salario (número con decimales) y la edad (número)
* El salario:
* Salario mayor de 2000 no cambia.
    Salario entre 1000 y 2000:
    si mayor de 45 años se sube un 3%.
    si menor de 45 o igual, se sube un 10%.
    Salario menor de 1000:
    si menor de 30 se le asigna 1100.
    si edad entre 30 y 45, el salario sube un 3%.
    Si mayor de 45 sube un 15%
  Mostrar datos
* */

//condición salario:


function mostrarDatos() {
    let nombre=document.getElementById("nombre").value;
    let apellidos=document.getElementById("apellidos").value;
    let salario=document.getElementById("salario").value;
    let edad=document.getElementById("edad").value;


    if (salario>=1000 && salario<=2000) {
        if (edad>45) {
            salario+=0.03;
        } else if (edad<=45) {
            salario*=0.1;
        }
    } else if (salario<1000) {
        if (edad<30) {
            salario=1100;
        } else if (edad>=30 && edad<=45) {
            salario*=0.3;
        } else if (edad>45) {
            salario*=0.15;
        }
    }

    console.log('FUNCION LLAMADA')
    let resu = '<p>Nombre:&nbsp;'+ nombre + '</p><br>';
    resu+='<p>Apellidos:&nbsp;' + apellidos + '</p><br>';
    resu+='<p>Edad:&nbsp;' + edad + '</p><br>';
    resu+='<p>Salario:&nbsp;' + salario + '</p>';
    document.write(resu);
}


  </script>
</body>
</html>
