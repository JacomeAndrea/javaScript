<!DOCTYPE html>
<html lang="es">
<head>
  <title>título</title>
  <meta charset="utf-8" />
</head>
<body>
<script>
  do {

    var nota=prompt("Escribe tu nota: ");
    if (Number(nota)==nota) {
      if (nota>=0 && nota<=3) {
        document.write("Muy deficiente");
      } else if (nota<=5) {
        document.write("Insuficiente");
      } else if (nota<=6) {
        document.write("Suficiente");
      } else if (nota<=7) {
        document.write("Bien");
      } else if (nota<=9) {
        document.write("Notable");
      } else if (nota==="10") {
        document.write("Sobresaliente");
      }
    } else {
      alert("Debe escribir un número entre el 0 y el 10");
    }
  } while (nota!=undefined); //en bucle mientras no se pulse cancelar
</script>
</body>
</html>
