<!DOCTYPE html>
<html lang="es">
<head>
  <title>título</title>
  <meta charset="utf-8" />
</head>
<body>
<script>
  let nota;
  do {
    nota=prompt("Escribe tu nota: ");
    if (!isNaN(nota)) { //si es un número
      parseInt(nota); //quitamos decimales si los hubiera

      function calcularNota (nota) {
        if (nota >= 0 && nota <= 3) {
          document.write("Muy deficiente -> " + nota);
        } else if (nota <= 5) {
          document.write("Insuficiente -> " + nota);
        } else if (nota <= 6) {
          document.write("Suficiente -> " + nota);
        } else if (nota <= 7) {
          document.write("Bien -> " + nota);
        } else if (nota <= 9) {
          document.write("Notable -> " + nota);
        } else if (nota === "10") {
          document.write("Sobresaliente -> " + nota);
        }
      }
      calcularNota(nota);
    } else {
      alert("Debe escribir un número entre el 0 y el 10");
    }
  } while (nota===null || nota===""); //en bucle mientras no escriba un número
</script>
</body>
</html>
